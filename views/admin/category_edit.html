{{ extend './layout.html' }}

{{ block "main" }}

<ol class="breadcrumb">
	<li><a href="/admin">管理首页</a></li>
	<li><span>分类编辑</span></li>
</ol>

<h3>分类编辑 - {{edit_category.name}}</h3>
<form role="form" method="post" action="/admin/category/edit">
	<div class="form-group">
		<label for="name">修改分类名称：</label>
		<input type="hidden" name="exit_id" id="" value="{{edit_category._id}}" />
		<input type="text" value="{{edit_category.name}}" class="form-control" id="name" placeholder="请输入分类名称" name="name">
	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>



{{ /block }}
